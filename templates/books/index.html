{% if latest_question_list %}
    <h1>Книги, которые можно купить</h1>
<ul>
    {% for question in latest_question_list %}
        <li><a href="/books/{{ question.id }}/">
            {{ question.book }}
        </a></li>
    {% endfor %}
</ul>
    {% else %}
    <p>No polls are available.</p>
{% endif %}
